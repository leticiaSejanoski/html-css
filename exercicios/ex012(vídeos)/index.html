<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Iserindo vídeos hospedados localmente</h1>
   <p>Este vídeo está hospedado no meu próprio servidor</p>

<video height="500" poster="imagens/foto-cha.png" controls loop>
<source src="midias/meu-video.mkv" type="video/mp4">
<source src="midias/meu-video.webm" type="video/webm">
<source src="midias/meu-video.mp4" type="video/mp4">
<source src="midias/meu-video.ogv" type="video/ogg">
<p>Se o navegador não tem compatibilidade com reprodução de vídeo.</p>
</video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KPdDnWn2H14" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</html>
