<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas </h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

   <picture>
    <source media="(max-width: 750px )" srcset="img/imagem-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="img/imagem-m.png" type="image/png">
    <img src="img/imagem-g.png" alt="imagem flexível">
   </picture>

   <h1>Reproduzindo aúdio</h1>
   <p>Vamos aprender a reproduzir aúdio em HTML5.</p>
  <!-- <audio src="midia/audio.mp3" controls autoplay ></audio>-->
   <!--MP3 WAV OGG-->

   <audio preload="metadata" autoplay controls loop>
    <source src="midia/audio2.mp3" type="audio/mpeg">
    <source src="midia/audio2.ogg" type="audio/ogg">
    <source src="midia/audio2.wav" type="audio/wav">
    <p>Infelizmente  seu navegador não consegue reproduzir aúdio <a href="midia/audio2.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
   </audio>
</body>
</html>
