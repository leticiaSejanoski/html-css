<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
   <h1>Exemplo de Formulário</h1>
 <form action="cadastro.php" method="post">
     
     <p>
        <label for="iest">Estado: </label>
      <select name="est" id="iest">
          <optgroup label="Região Sudeste">
            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="ES">Espírito Santo</option>
          </optgroup>

          <optgroup label="Região Sul">
            <option value="PR">Paraná</option>
            <option value="SC">Santa Catarina</option>
            <option value="RS">Rio Grande do Sul</option>
          </optgroup>
      </select>
     </p> 

     <p>
        <label for="iprof">Profissão: </label>
        <input type="text" name="prof" id="iprof" list="profissao">
         <datalist id="profissao">
         <option>Desenvolvedor</option>
         <option>Policial</option>
         <option>Piloto</option>
         <option>Veterinário</option>
         </datalist>
     </p>
     
     <p>
        <label for="imsg">Mensagem: </label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
     </p>
     <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
     </p>
 </form>
</body>

</html>
