<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>

    <form action="cadastro.php" method="get">
        <label for="iano">O ano em que vocẽ nasceu:</label>
        <input type="number" name="ano" id="iano" min="1900"
        oninput="CalcIdade()">
         
        <p>
           <label for="iidade">Idade:</label>
           <output id="iidade">0</output>
        </p>
        <p>
        <script>
            function CalcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML  = Number(atual) - Number(iano.value)
            }
            
        </script>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
