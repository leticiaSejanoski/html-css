<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusuario">Nome: </label>
            <input type="text" name="usuario" id="iusuario" required minlength="20" placeholder="Nome completo"
                autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" value="5" step="0.1">
        </p>

        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" required value="2023-12">
        </p>
        
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" required value="2023-12-16">
        </p>

        <p>
            <label for="ihora">Horário da Prova: </label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
