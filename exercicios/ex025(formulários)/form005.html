<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label><br>
            <input type="radio" name="sexo" id="imas" value="M" checked><label for="imas">Masculino</label>
        </fieldset>

        <fieldset>
            <legend>Cor ou Raça</legend>
            <input type="radio" name="cr" id="ibranco" value="Branco"><label for="ibranco">Branco</label><br>
            <input type="radio" name="cr" id="ipreto" value="Preto" checked><label for="ipreto">Preto</label><br>
            <input type="radio" name="cr" id="ipardo" value="Pardo"><label for="ipardo">Pardo</label><br>
            <input type="radio" name="cr" id="iindigena" value="Indígena"><label for="iindigena">Indígena</label><br>
            <input type="radio" name="cr" id="iamarelo" value="Amarelo"><label for="iamarelo">Amarelo</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Vôlei</label><br>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="esgrima" id="iesgrima"> <label for="iesgrima">Esgrima</label><br>
            <input type="checkbox" name="skate" id="iskate"> <label for="iskate">Skate</label><br>
            <input type="checkbox" name="outro" id="ioutro"><label for="ioutro">Outro</label>

        </fieldset>

        <fieldset>
            <legend>Hobbie</legend>
            <input type="checkbox" name="ler" id="iler"><label for="iler">Ler</label><br>
            <input type="checkbox" name="cozi" id="icozi"><label for="icozi">Cozinhar</label><br>
            <input type="checkbox" name="dese" id="idese"><label for="idese">Desenhar</label><br>
            <input type="checkbox" name="pescar" id="ipescar"><label for="ipescar">Pescar</label><br>
            <input type="checkbox" name="outro" id="ioutro"><label for="ioutro">Outro</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
